<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="container__h1">To<span class="green-fill">Do</span>List</h1>
        <input type="text" class="container__input" placeholder="Write your task here. Enter to confirm.">
        <main class="main">
            <ul class="main__to-do things-done">
                <h2 class="main__to-do__h2">Tasks To Do</h2>
            </ul>
            <ul class="main__done">
                <h2 class="main__to-do__h2">Tasks <span class="green-fill">Done</span></h2>
            </ul>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
